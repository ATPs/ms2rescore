name: Publish

on:
  release:
    types: [created]

jobs:
  python-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build, pytest

      - name: Build source and wheel
        run: |
          python -m build --sdist --wheel --outdir dist/

      - name: Test built package
        run: |
          pip install dist/ms2rescore-*.whl
          pytest

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: python-package
          path: dist/*

      - name: Zip GUI windows installer
        run: zip ms2rescore-gui-windows.zip ./gui-windows/* -r

      - name: Upload GUI windows installer
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./ms2rescore-gui-windows.zip
          asset_name: ms2rescore-gui-windows.zip
          asset_content_type: application/zip

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: ${{ secrets.PYPI_USERNAME }}
          password: ${{ secrets.PYPI_PASSWORD }}

  windows-installer:
    runs-on: windows-latest
    needs: python-package
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install package and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pyinstaller

      - name: Install Inno Setup
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install innosetup -y --allow-unofficial --force

      - name: Run pyinstaller
        run: pyinstaller ./ms2rescore.spec --clean --noconfirm

      - name: Test built exe
        run: dist/ms2rescore/ms2rescore.exe

      - name: Run Inno Setup
        run: ISCC.exe ./ms2rescore_innosetup.iss /DMyAppVersion=$(ms2rescore -v)

      - name: Upload installer
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/*.exe
